<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <h1>CSAB Application Form</h1>

    <form action="#" method="post">
        <div>
            <label for="username">Username</label>
            <input style="color: rgb(0, 17, 255);" type="text" id="username" name="username" placeholder="Enter your username">
        </div>

        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="medically_unfit" name="medically_unfit" value="yes">
            <label for="medically_unfit">Are you medically unfit?</label>
        </div>

        <div>
            <label for="application_no">Application No.</label>
            <input style="color: rgb(3, 3, 3);" type="text" id="application_no" name="application_no" placeholder="Enter your application number">
        </div>

        <div>
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>

        <div>
            <label for="exam">Select any exam</label>
            <select name="exam" id="exam">
                <option value="JEE ADVANCED">JEE ADVANCED</option>
                <option value="JEE MAINS">JEE MAINS</option>
            </select>
        </div>

        <div>
            <label for="category">Select your category</label>
            <select name="category" id="category">
                <option value="OPEN">OPEN</option>
                <option value="OBC NCL">OBC NCL</option>
                <option value="ST">ST</option>
                <option value="SC">SC</option>
                <option value="PWD">PWD</option>
            </select>
        </div>

        <div>
            <label for="rank">Enter your CRL rank</label>
            <input type="number" id="rank" name="rank" placeholder="Enter your rank">
        </div>

        <div>
            <input type="submit" value="Submit" style="background-color: rgb(15, 196, 18); box-shadow: inset;">
        </div>
    </form>

</body>
